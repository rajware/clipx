name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        default: '0.0.0-test'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup Go (for nfpm)
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        
    - name: Install nfpm
      run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y nsis
        
    - name: Extract Version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VER="${{ github.event.inputs.version }}"
        else
          VER="${GITHUB_REF#refs/tags/v}"
        fi
        echo "VERSION=$VER" >> $GITHUB_ENV
        echo "version=$VER" >> $GITHUB_OUTPUT
      
    - name: Build Packages
      run: |
        # Add go bin to path
        export PATH=$PATH:$(go env GOPATH)/bin
        
        chmod +x scripts/build-packages.sh
        ./scripts/build-packages.sh $VERSION
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/clipx-setup-*.exe
          dist/tarballs/*.tar.gz
          dist/packages/*.deb
          dist/packages/*.rpm
          dist/packages/*.apk
          dist/packages/*.zst
          dist/homebrew/Formula/clipx.rb
        draft: true
        prerelease: false
        body: |
          # ClipX v${{ steps.get_version.outputs.version }}
          
          ## Key Features
          - Cross-platform clipboard manager
          - History support
          
          ## Installation
          
          ### Windows
          Download `clipx-setup-${{ steps.get_version.outputs.version }}.exe` and run it.
          
          ### macOS (Homebrew)
          ```bash
          brew install <url-to-clipx.rb>
          ``` 
          (See `dist/homebrew/Formula/clipx.rb` attached for the exact formula for this release)
          
          ### Linux
          Download the appropriate package for your distribution (`.deb`, `.rpm`, `.apk`, or `.pkg.tar.zst`).
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
